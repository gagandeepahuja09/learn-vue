<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learning VueJS</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Looping Through Lists</h1>
            <ul>
                <li v-for="(grocery, index) in groceries">
                    {{ index }}. {{ grocery }}
                </li>
            </ul>
            <template v-for="friend in friends">
                <template v-for="(value, key) in friend">
                    <h3>{{ key }} - {{ value}}</h3>
                </template>
            </template>
        </div>
    </body>

    <script src="app.js"></script>
</html>
