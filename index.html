<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learning VueJS</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Conditionals</h1>
            <button @click="error = !error">Toggle Error</button>
            <button @click="success = !success">Toggle Success</button>
            <p v-if="error">There is some error</p>
            <p v-else-if="success">Voohooo Congratulation Success!!</p>
        </div>
    </body>

    <script src="app.js"></script>
</html>
