<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learning VueJS</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>{{ greet('Evening') }}</h1>
            <p>Name: {{ name }}</p>
            <p>About: {{ about }}</p>
            <button v-on:click="age++">Add One To Age</button>
            <button v-on:click="add(1)">Add One To Age(Method)</button>
            <button v-on:dblclick="add(10)">Add Ten To Age(Double Click)</button>
            <p>Age: {{ age }}</p>
            <button v-on:click.once="age--">Subtract One From Age</button>
            <button v-on:click="subtract">Subtract One From Age(Method)</button>
            <a v-on:click.prevent="linkClick" v-bind:href="website">Github Profile</a>
            <input type="text" v-bind:value="name">
            <a :href="website">Github Profile(Shorthand Representation for Data Binding in Vue)</a>
            <h1>Keyboard Events</h1>
            <input type="text" @keyup.enter="logName" v-model="name">
                <label>Name:</label>
            </input>
            <input type="text" @keyup.alt.enter="logAge" v-model="age">
                <label>Age:</label>
            </input>
            <p v-html="websiteTag"></p>
            <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
        </div>
    </body>

    <script src="app.js"></script>
</html>
