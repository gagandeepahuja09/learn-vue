<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learning VueJS</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <div id="ball" class="center" :style="{ 'height': height + 'px', 'width': height + 'px' }" @click="kick">
            </div>
            <div class="center">
                <button @click="restart" v-if="ended">Restart</button>
                <button @click="kick">Kick</button>
            </div>
        </div>
    </body>

    <script src="app.js"></script>
</html>
