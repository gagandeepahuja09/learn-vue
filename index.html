<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learning VueJS</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Dynamic CSS Classes</h1>
            <h2>Example 1</h2>
            <div @click="available = !available" v-bind:class="{available: available}">
                <span>Gary</span>
            </div>
            <h2>Example 2</h2>
            <button @click="available = !available"> Toggle available</button>
            <button @click="nearby = !nearby">Toggle nearby</button>
            <div :class="compClasses">
                <span>Gary</span>
            </div>
        </div>
    </body>

    <script src="app.js"></script>
</html>
